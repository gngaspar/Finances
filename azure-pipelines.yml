# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: 'Finances.sln'
      feedsToUse: 'select'
      displayName: 'Run nuget installer'

    - task: MSBuild@1
      inputs:
        solution: 'Finances.sln'
        platform: 'Any CPU'
        configuration: 'Release'
        createLogFile: true
        displayName: 'Build solution'
      '
