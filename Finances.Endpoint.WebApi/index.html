<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Banking App</title>
</head>
<body>
    <div>
        <h2>Search by Name</h2>
        <input type="text" id="bankInput" size="5" />
        <input type="button" id="bankSearch" name="Search" value="Search" onclick="find();" />
        <p id="banks" />
    </div>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script>
        var uri = 'bank/list';
        function find() {
            var id = $('#bankInput').val();

            var obj = {
                ItemsPerPage: 10,
                Page: 1,
                Filter: {
                    Name: id,
                    NameExact: false,
                },
                Order: {
                    Field: 0,
                    IsDesc: true
                }
            };

            $.post(uri, obj)
                .done(function (data) {
                    $.each(data.Results.Data, function (index, order) {
                        $('#banks').append('<span>' + order.Name + '</span>');
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#banks').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
